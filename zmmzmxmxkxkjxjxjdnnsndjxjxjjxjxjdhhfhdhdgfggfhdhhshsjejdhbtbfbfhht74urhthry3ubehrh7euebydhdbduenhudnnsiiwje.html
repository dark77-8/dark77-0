<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Viewer</title>
  <style>
    body {
      background: #111;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 10px;
      display: flex;
      justify-content: start;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    .image-box {
      margin-top: 0;
      width: 180px;
      height: 120px;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .image-box img {
      width: 80px;
      height: 80px;
      animation: pulse 1s ease infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    .input-container {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    input {
      width: 45px;
      font-size: 22px;
      margin: 2px;
      text-align: center;
      padding: 8px;
      background-color: #333;
      border: 2px solid #00ffcc;
      border-radius: 5px;
      color: white;
    }

    .keyboard-row {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin: 6px 0;
    }

    .keyboard-row button {
      width: 55px;
      height: 55px;
      font-size: 20px;
      border-radius: 10px;
      background-color: #222;
      border: 2px solid #00ffcc;
      color: white;
      transition: 0.3s;
    }

    .keyboard-row button:hover {
      background-color: #00ffcc;
      color: #111;
      transform: scale(1.05);
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #222;
      border: 2px solid #00ffcc;
      color: white;
      border-radius: 8px;
      margin: 4px;
    }

    button:hover {
      background-color: #444;
    }

    .youtube-embed {
      margin-top: 12px;
      width: 210px;
      height: 350px;
      background-color: #222;
      border: 2px solid #FF0000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .clear-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      background-color: #FF0000;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 12px;
    }

    .youtube-embed iframe {
      width: 100%;
      height: 100%;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 300px;
      margin-top: 12px;
    }

    .button-container button {
      width: 120px;
    }

    #popupBox {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #222;
      color: white;
      padding: 20px;
      border-radius: 10px;
      z-index: 100;
      font-size: 24px;
      font-weight: bold;
      border: 4px solid #00ffcc;
      box-shadow: 0 0 15px #00ffcc;
    }
  </style>
</head>
<body>

  <div class="image-box" id="imageBox"></div>

  <div class="input-container">
    <input type="number" id="n6" min="0" max="9" oninput="checkPattern()">
    <input type="number" id="n5" min="0" max="9" oninput="checkPattern()">
    <input type="number" id="n4" min="0" max="9" oninput="checkPattern()">
    <input type="number" id="n3" min="0" max="9" oninput="checkPattern()">
    <input type="number" id="n2" min="0" max="9" oninput="checkPattern()">
    <input type="number" id="n1" min="0" max="9" oninput="checkPattern()">
  </div>

  <div class="keyboard-row">
    <button onclick="addNumber(1)">1</button>
    <button onclick="addNumber(2)">2</button>
    <button onclick="addNumber(3)">3</button>
    <button onclick="addNumber(4)">4</button>
    <button onclick="addNumber(5)">5</button>
  </div>
  <div class="keyboard-row">
    <button onclick="addNumber(6)">6</button>
    <button onclick="addNumber(7)">7</button>
    <button onclick="addNumber(8)">8</button>
    <button onclick="addNumber(9)">9</button>
    <button onclick="addNumber(0)">0</button>
  </div>

  <button onclick="clearInputs()">Clear</button>

  <div id="popupBox">
    <p id="popupText"></p>
  </div>

  <div class="youtube-embed">
    <iframe src="https://hgzy.in/#/register?invitationCode=48747834387" frameborder="0" allowfullscreen></iframe>
  </div>

  <div class="button-container">
    <button id="winButton">WIN</button>
    <button id="lossButton">LOSS</button>
  </div>

  <script>
    let dataset = [];
    let selectedResult = null;
    let winClickCount = 0;
    let lossClickCount = 0;

    fetch('dataset.json')
      .then(response => response.json())
      .then(data => { dataset = data; })
      .catch(error => { console.error('Error loading dataset:', error); });

    function numToBS(num) {
      return num >= 5 ? "B" : "S";
    }

    function checkPattern() {
      let inputs = [];
      for (let i = 6; i >= 1; i--) {
        let val = document.getElementById("n" + i).value;
        if (val === "") return;
        inputs.push(numToBS(parseInt(val)));
      }

      let matchedResults = [];
      for (let i = dataset.length - 1; i >= 6; i--) {
        let slice = dataset.slice(i - 6, i);
        if (JSON.stringify(slice) === JSON.stringify(inputs)) {
          matchedResults.push(dataset[i]);
        }
      }

      let countB = matchedResults.filter(r => r === "B").length;
      let countS = matchedResults.filter(r => r === "S").length;

      let imageBox = document.getElementById("imageBox");
      imageBox.innerHTML = "";

      if (matchedResults.length === 0) {
        imageBox.innerHTML = "<p style='color:#ff4444;'>মিল পাওয়া যায়নি।</p>";
      } else {
        let mostFrequent = countB > countS ? "B" : "S";
        let img = document.createElement("img");
        img.src = mostFrequent + ".png";
        img.alt = mostFrequent;
        imageBox.appendChild(img);
      }

      if (selectedResult !== null) {
        showPopup(selectedResult);
        selectedResult = null;
      } else {
        showPopup("follow hack file\tprhacktion");
      }

      document.getElementById("winButton").disabled = false;
      document.getElementById("lossButton").disabled = false;
    }

    function addNumber(num) {
      for (let i = 6; i >= 1; i--) {
        let input = document.getElementById("n" + i);
        if (input.value === "") {
          input.value = num;
          break;
        }
      }
      checkPattern();
    }

    function clearInputs() {
      for (let i = 6; i >= 1; i--) {
        document.getElementById('n' + i).value = "";
      }
      document.getElementById("imageBox").innerHTML = "";
      document.getElementById("winButton").disabled = false;
      document.getElementById("lossButton").disabled = false;
      selectedResult = null;
    }

    function playClickSound() {
      let audio = new Audio('click-sound.mp3');
      audio.play();
    }

    function showPopup(text) {
      let popupBox = document.getElementById('popupBox');
      let popupText = document.getElementById('popupText');
      popupText.innerHTML = text;
      popupBox.style.display = 'block';
      
      setTimeout(function() {
        popupBox.style.display = 'none';
      }, 2000);
    }

    document.getElementById('winButton').addEventListener('click', () => {
      selectedResult = "follow hack file\tprhacktion";
      winClickCount++;
      playClickSound();
      document.getElementById('winButton').disabled = true;
    });

    document.getElementById('lossButton').addEventListener('click', () => {
      selectedResult = "Use Opostive";
      lossClickCount++;
      playClickSound();
      document.getElementById('lossButton').disabled = true;
    });
  </script>

</body>
</html>
